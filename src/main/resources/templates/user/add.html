<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/user}">
        <div>
            <label>Username:
                <input th:field="${user.username}" class="form-control">
            </label>
        </div>
        <div>
            <label>Email:
                <input type="email" th:field="${user.email}" class="form-control">
            </label>
            <p class="error" th:errors="${user.email}"></p>

        </div>
        <div>
            <label>Password:
                <input type="password" th:field="${user.password}" class="form-control">
            </label>
            <p class="error" th:errors="${user.password}"></p>
        </div>
        <div>
            <label>Verify Password:
                <input type="password" th:field="${user.password}">
            </label>
            <p class="error" th:errors="${user.email}"></p>
        </div>
    </form>
</body>
</html>
